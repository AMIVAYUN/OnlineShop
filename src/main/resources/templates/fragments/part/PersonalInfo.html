<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="fragment-personalinfo">
    <div id ="pi_header"><h1>회원 정보 수정</h1> <div onclick="location.assign('/')"><i class="fa-solid fa-arrow-right-from-bracket">나가기</i></div></div>
    <div >
        <table id="info_content">
            <tr>
                <th>아이디</th>
                <td id="personal_id"></td>
            </tr>
            <tr>
                <th>이메일</th>
                <td id="personal_email"></td>
            </tr>
            <tr>
                <th>이름</th>
                <td id="personal_name"></td>
            </tr>
            <tr>
                <th>연락처</th>
                <td id="personal_tel">
                    <div id="ip_tel">
                        <input type="tel" id="cg_tel" placeholder="-를 제외하고 입력해주세요.">


                    </div>
                    <button id="cg_phoneNum" onclick="changeNum()">연락처 변경</button>
                </td>
            </tr>
            <tr>
                <th>비밀번호 변경</th>
                <td id="personal_pwd"><div id="ip_pwd">
                    <input id="pwd" type="password">
                    <input id="pwd_chk" type="password">
                </div>
                <button id="cg_pwd" onclick="changePwd()">비밀번호 변경</button></td>
            </tr>
            <tr>
                <th>주소</th>
                <td id="personal_address">
                    <div id="ip_addr"><input type="text" id="postcode" placeholder="우편번호">
                        <input type="button" id="submit" onclick="execDaumPostcode()" value="우편번호 찾기"><br>

                        <input type="text" id="address" placeholder="주소"><br>
                        <input type="text" id="detailAddress" placeholder="상세주소">
                        <input type="text" id="extraAddress" placeholder="참고항목"></div>
                    <button id="cg_addr" onclick="changeAddr()">주소 변경</button>
                </td>
            </tr>







        </table>
    </div>
</div>



</html>
