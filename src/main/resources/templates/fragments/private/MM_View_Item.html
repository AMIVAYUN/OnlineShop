<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>아이템 조회</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Jua&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../../js/view_item.js"charset="UTF-8"></script>
    <link rel="stylesheet" href="../../css/view_item.css">
</head>
<body>
    <table id="itemlist">
        <tr>
            <th class="item_id">제품 번호</th>
            <th class="itemimg">제품 이미지</th>
            <th class="itemname">제품 이름</th>
            <th class="item_desc">제품 설명</th>
            <th class="item_price">제품 가격</th>
            <th class="itemtype">제품군</th>
            <th class="item_stock">재고 수량</th>
            <th class="madecomp">제조사</th>
            <th class="item_madein">제조 국가</th>
            <th class="item_weight">제품 무게</th>
            <th class="replace">수정</th>
            <th class="delete">삭제</th>
        </tr>
    </table>

</body>
</html>
