<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5, user-scalable=yes, maximum-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Jua&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/97e36fce94.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../../../js/Payment.js"charset="UTF-8"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <title>결제하기</title>
    <link rel="stylesheet" href="../../../css/Payment.css">
</head>
<body>
<div id="wrap">
    <nav th:replace="fragments/part/navi_bar.html :: fragment-naviBar"></nav>
    <div th:replace="fragments/part/bodyheader.html :: fragment-bodyheader"></div>
    <hr>
    <div id="main">
        <h1><i class="fa-solid fa-money-bill"></i>&nbsp; 주문결제</h1>
        <hr class="mainhr">
        <div id="main_body">
            <div id="main_user">
                <div id="user_info">
                    <div class="title">&nbsp;주문자 정보</div>
                    <div><input type="checkbox" id="sameUserinfo" onchange="getuserInfo()">회원 정보와 동일</div>
                    <div><a>주문자</a><input type="text" class="user_info_input" id="user_info_name" placeholder="성함을 입력해주세요"></div>
                    <div><a>연락처</a><input type="text" class="user_info_input" id="user_info_tel" placeholder="연락처를 입력해주세요"></div>
                    <div><a>이메일</a><input type="text" class="user_info_input" id="user_info_email" placeholder="이메일 주소를 입력해주세요"></div>

                </div>
                <div id="user_delivery">
                    <div class="title">&nbsp;배송지 정보</div>
                    <div><input type="checkbox" id="sameUseraddress" onchange="getuserAddress()" >회원 정보와 동일</div>
                    <div id="addressapi"><input type="text" id="postcode" placeholder="우편번호" >
                        <input type="button" id="submit" onclick="execDaumPostcode()" value="우편번호 찾기"><br>
                        <input type="text" id="address" class="user_delivery_input"placeholder="주소"><br>
                        <input type="text" id="detailAddress" class="user_delivery_input"placeholder="상세주소">
                        <input type="text" id="extraAddress"class="user_delivery_input" placeholder="참고항목"></div>
                </div>
            </div>
            <div id="main_second">
                <div id="main_item">
                    <div class="title">&nbsp;주문 상품</div>
                    <table id="shoppinglist">

                    </table>
                </div>
                <div id="user_terms">
                    <div class="title">&nbsp;약관 동의</div>
                    <div><input type="checkbox" id="info-passAssign" >
                        <div class="terms"><strong>필수</strong>&nbsp; 개인정보 수집·이용·제3자 제공동의</div>
                        <div class="detail" onclick="window.open('/laws/PersonalInfo','개인정보 이용동의','width=800,height=600')"><u>자세히</u></div>
                    </div>

                    <div><input type="checkbox" id="ElectricTradeAssign" >
                        <div class="terms"><strong>필수</strong>&nbsp; 전자금융거래 약관동의</div>
                        <div class="detail"onclick="window.open('/laws/ElectricTran','개인정보 이용동의','width=800,height=600')"><u>자세히</u></div>

                    </div>
                    <div><input type="checkbox" id="DBCommercialAssgin" >
                        <div class="terms"><strong>필수</strong>&nbsp; 대봉산업기계 구매회원 동의</div>
                        <div class="detail" onclick="window.open('/laws/DBstatic','개인정보 이용동의','width=800,height=600')"><u>자세히</u></div>

                    </div>


                </div>
                <div id="main_total">
                    <div class="title" id="totallabel">&nbsp;총 결제금액</div>
                    <div id="totalpricelabel"><strong id="totalprice">1234원</strong></div>

                </div>
                <div id="main_purchase">
                    <div class="title">&nbsp;카드로 결제하기</div>

                </div>

            </div>

        </div>

    </div>

    <input type='hidden' id='orderId' name='orderId' value='' />
    <input type='hidden' id='orderName' name='orderName' value='' />
    <input type='hidden' id='customerName' name='customerName' value='' />

    <div th:replace="fragments/part/footer.html :: fragment-footer"></div>

</div>

<div th:replace="fragments/part/side_bar.html :: fragment-sideBar"></div>


</body>
</html>
