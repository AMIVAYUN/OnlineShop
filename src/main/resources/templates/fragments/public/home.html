
<!DOCTYPE html>

    <div id="wrap">

        </nav>
        <div id="bodyheader">

                <img src="img/static/DB_LOGO.gif" id="logo">

            </div>
        </div>

                <li id="ETC" style="margin-top:3px;">기타</li>

            <select name="정렬" id="OptionalSort">

            </select>

            <div id="comp_board">

            </div>
            <div id="comp_top">

        <ul id="shoplist">

                </div>
