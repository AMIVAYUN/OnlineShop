<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
</head>
<body>
<h1>회원가입 페이지</h1>
<hr/>
<form action="/join-proc" method="post">
    <input type="text" name="username" placeholder="ID를 입력해주세요"></br>
    <input type="password" name="password" placeholder="password"></br>
    <input type="email" name="email" placeholder="email"></br>
    <input type="text" name="name" placeholder="이름을 입력해주세요"></br>
    <input type="tel" name="phone_num"placeholder="전화번호를 입력해주세요"></br>
    <button>회원가입</button>
</form>
</body>
</html>
