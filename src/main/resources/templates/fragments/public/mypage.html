<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.5, user-scalable=yes, maximum-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" href="../css/mypage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Jua&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/97e36fce94.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/97e36fce94.js" crossorigin="anonymous"></script>
    <script src="../js/mypage.js"></script>
</head>
<body>
<div id="wrap">
    <nav id="navi-bar">

        <a id="login-navi" href="/login"style="left:1200px;">로그인</a>
        <a id="join-navi" href="/join"style="left:1240px;">회원가입</a>
        <a id="mypage"style="left:1290px;">마이페이지</a>
        <a href="/notice"style="left:1350px;">FAQ</a>
        <a id="manager" href="/admin/manage" style="left:1380px;">관리자</a>
    </nav>
    <div id="bodyheader">
        <div id="mainHeaderbar">
            <img src="/img/static/DB_LOGO.gif" id="logo">
            <div id="searchbar"><input type="text" placeholder="   제품을 검색하세요."><img  id="searchicon"src="/img/static/searchicon.png"></div>
            <img src="/img/static/shoppingcart.png" id="scart" onclick="javascript:location.href='/shopping-list'">
        </div>
    </div>
    <hr>
    <div id="mypage_title_container">
        <div id="mypage_title"><i class="fa-solid fa-user-gear"></i> <b>마이페이지</b></div>
    </div>
    <div class="mypage_container">
        <div class="mypage_details_div_leftRight" style="margin-top: 35px">
            <div class="mypage_details_left_outer">
                <div class="mypage_details_inner">회원 ID</div>
            </div>
            <div class="mypage_details_right_outer">
                <div class="mypage_details_inner" id="members_username"></div>
            </div>
        </div>
        <div class="separation"></div>
        <div class="mypage_details_div_leftRight">
            <div class="mypage_details_left_outer">
                <div class="mypage_details_inner">비밀번호</div>
            </div>
            <div class="mypage_details_right_outer">
                <div class="mypage_details_inner" id="members_password"></div>
            </div>
        </div>
        <div class="mypage_details_div_leftRight">
            <div class="mypage_details_left_outer">
                <div class="mypage_details_inner">비밀번호 확인</div>
            </div>
            <div class="mypage_details_right_outer">
                <div class="mypage_details_inner" id="members_password_chk"></div>
            </div>
        </div>
        <div class="separation"></div>
        <div class="mypage_details_div_leftRight">
            <div class="mypage_details_left_outer">
                <div class="mypage_details_inner">이름</div>
            </div>
            <div class="mypage_details_right_outer">
                <div class="mypage_details_inner" id="members_name"></div>
            </div>
        </div>
        <div class="mypage_details_div_leftRight">
            <div class="mypage_details_left_outer">
                <div class="mypage_details_inner">전화번호</div>
            </div>
            <div class="mypage_details_right_outer">
                <div class="mypage_details_inner" id="members_phone_num"></div>
            </div>
        </div>
        <div class="mypage_details_div_leftRight">
            <div class="mypage_details_left_outer">
                <div class="mypage_details_inner">이메일</div>
            </div>
            <div class="mypage_details_right_outer">
                <div class="mypage_details_inner" id="members_email"></div>
            </div>
        </div>
        <div class="separation"></div>
        <div class="mypage_details_div_leftRight">
            <div class="mypage_details_left_outer">
                <div class="mypage_details_inner">우편번호</div>
            </div>
            <div class="mypage_details_right_outer">
                <div class="mypage_details_inner" id="members_postcode"></div>
            </div>
            <div class="mypage_details_change">
                변경하기
            </div>
        </div>
        <div class="mypage_details_div_leftRight">
            <div class="mypage_details_left_outer">
                <div class="mypage_details_inner">주소</div>
            </div>
            <div class="mypage_details_right_outer" style="width: 25%">
                <div class="mypage_details_inner" id="members_address"></div>
            </div>
            <div class= "mypage_details_right_outer2">
                <div class="mypage_datails_inner" id="members_address_detailAddress"></div>
            </div>
        </div>
        <div class="mypage_details_div_leftRight">
            <div class="mypage_details_left_outer">
                <div class="mypage_details_inner">참고항목</div>
            </div>
            <div class="mypage_details_right_outer">
                <div class="mypage_details_inner" id="members_ref_address"></div>
            </div>
        </div>
    </div>

    <div id="side_Bar">
        <div id="comp_intr">
            <img src="/img/static/companyIntroduction_ver2.png" onclick="javascript:location.href='/comp-intro'">
        </div>
        <div id="comp_mypage">
            <img src="/img/static/mypage_ver2.png">

        </div>
        <div id="comp_hompage">
            <img src="/img/static/homepage_ver2.png"onclick="javascript:location.href='http://www.대봉산업기계.com'">

        </div>
        <div id="comp_board">
            <img src="/img/static/board_ver3.png" onclick="javascript:location.href='/board'">
        </div>
        <div id="comp_top">
            <img src="/img/static/Top_ver2.png" onclick="window.scroll(0,0)">
        </div>
    </div>
    <div id="footer">
        <img src="/img/static/footer.png">
    </div>
</div>
</body>
</html>
