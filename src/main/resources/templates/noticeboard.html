<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header.html">
    <meta charset="UTF-8">
    <title>공지사항</title>
</head>
<body>
    <div th:replace="fragments/bodyheader.html :: bodyheader"/>
    <div class="container-fluid">
        <div class="col-md-4 pt-lg-5" style="float: none;margin: 0 auto;">
            <ol class="list-group list-group-numbered">
                <li class="list-group-item d-flex justify-content-between align-items-start" th:each="notice: ${noticeList}">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold"th:text="${notice.name}">title</div>
                        <a th:text="${notice.description}"/>
                    </div>
                    <span class="badge bg-primary rounded-pill">new</span>
                </li>

                </li>
            </ol>
        </div>
    </div>
</body>
</html>
